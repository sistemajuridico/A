<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A | Inteligência Jurídica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { deep: '#050505', panel: '#0f1115', bordercolor: '#1f2937', brand: { 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e2e8f0; overflow-x: hidden; }
        .glass-card { background: rgba(15, 17, 21, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .input-dark { background-color: rgba(0, 0, 0, 0.2); border: 1px solid #1f2937; color: #f8fafc; outline: none; }
        .input-dark:focus { border-color: #3b82f6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); }
        .btn-glow { background: linear-gradient(135deg, #1e3a8a, #3b82f6); transition: all 0.3s ease; }
        .btn-glow:hover { box-shadow: 0 0 20px rgba(59, 130, 246, 0.4); transform: translateY(-1px); }
        .ai-pulse { width: 40px; height: 40px; border-radius: 50%; background: conic-gradient(from 0deg, #3b82f6, #8b5cf6, transparent); animation: spin 1.5s linear infinite; display: flex; align-items: center; justify-content: center; position: relative; }
        .ai-pulse::after { content: ""; width: 32px; height: 32px; background: #0f1115; border-radius: 50%; position: absolute; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .tab-active { border-bottom: 2px solid #3b82f6; color: white; }
    </style>
</head>
<body class="flex h-screen antialiased">

    <aside id="sidebar" class="hidden md:flex flex-col w-80 border-r border-bordercolor bg-panel h-full z-50 fixed md:relative shadow-2xl transition-all duration-300">
        <div class="p-8 border-b border-bordercolor text-center flex justify-between items-center md:block">
            <div>
                <h1 class="font-serif text-3xl font-bold tracking-tight text-white mb-1">M.A</h1>
                <p class="text-[0.65rem] font-bold uppercase tracking-widest text-slate-500">Inteligência Jurídica</p>
            </div>
            <button onclick="toggleMenu()" class="md:hidden text-slate-500 text-2xl p-2"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <div class="p-6 flex-1 overflow-y-auto space-y-8">
            <div>
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Chave da API</label>
                <input type="password" id="apiKey" class="input-dark w-full p-3 rounded-lg text-sm mb-3" placeholder="Google Gemini Key">
                
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2 mt-4">Ramo do Direito</label>
                <select id="areaDireito" class="input-dark w-full p-3 rounded-lg text-sm">
                    <option value="Direito Civil, Imobiliário e Consumidor">Civil, Imobiliário e Consumidor</option>
                    <option value="Direito de Família e Sucessões">Família e Sucessões</option>
                    <option value="Direito Penal e Processual Penal">Penal e Processual Penal</option>
                    <option value="Direito Previdenciário">Previdenciário</option>
                    <option value="Direito do Trabalho">Trabalho</option>
                    <option value="Direito Tributário e Empresarial">Tributário e Empresarial</option>
                </select>
            </div>

            <div class="pt-4 border-t border-bordercolor">
                <label class="block text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">Dados do Advogado</label>
                <input type="text" id="advNome" class="input-dark w-full p-3 rounded-lg text-sm mb-3" placeholder="Nome do Advogado">
                <input type="text" id="advOAB" class="input-dark w-full p-3 rounded-lg text-sm mb-3" placeholder="Número da OAB">
                <textarea id="advEndereco" rows="2" class="input-dark w-full p-3 rounded-lg text-sm resize-none" placeholder="Endereço e Contato"></textarea>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden relative">
        <div class="md:hidden flex items-center justify-between p-4 border-b border-bordercolor bg-panel shadow-lg z-20">
            <span class="font-serif font-bold text-white tracking-tight">M.A <span class="text-brand-500 text-xs">JURÍDICO</span></span>
            <button onclick="toggleMenu()" class="text-brand-400 p-2"><i class="fa-solid fa-bars text-xl"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto p-6 md:p-12 pb-32">
            <div class="max-w-5xl mx-auto">
                <header class="mb-10 text-center md:text-left">
                    <h2 class="text-3xl md:text-4xl font-serif text-white mb-2">Análise <span class="text-brand-500">Estratégica</span></h2>
                    <p class="text-slate-400">Relate o caso e anexe os documentos para iniciar.</p>
                </header>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 glass-card rounded-2xl p-4">
                        <textarea id="fatosCaso" rows="8" class="w-full bg-transparent p-2 text-slate-200 placeholder-slate-600 outline-none resize-none" placeholder="Relate os fatos aqui..."></textarea>
                    </div>
                    <div class="lg:col-span-1">
                        <div class="border-2 border-dashed border-slate-700 h-full rounded-2xl p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:border-brand-500 transition-colors" onclick="document.getElementById('arquivosPDF').click()">
                            <input type="file" id="arquivosPDF" multiple accept=".pdf" class="hidden" onchange="mostrarNomesArquivos()">
                            <i class="fa-solid fa-file-pdf text-4xl text-slate-600 mb-3"></i>
                            <p class="text-xs text-slate-500" id="textoArquivos">Anexar PDFs dos Autos</p>
                        </div>
                    </div>
                </div>

                <button onclick="enviarParaAPI()" class="btn-glow text-white px-8 py-4 rounded-xl font-medium w-full flex items-center justify-center gap-3">
                    <i class="fa-solid fa-gavel"></i> Executar Análise Jurídica
                </button>

                <div id="loadingArea" class="hidden py-16 flex flex-col items-center justify-center space-y-4">
                    <div class="ai-pulse"></div>
                    <p class="text-brand-400 animate-pulse italic">Consultando legislação, jurisprudência e doutrina...</p>
                </div>

                <div id="resultadoArea" class="hidden mt-10 space-y-8">
                    <div class="glass-card rounded-2xl p-6 border-l-4 border-l-brand-500">
                        <h3 class="text-xs font-bold text-brand-400 uppercase mb-2">Tese Sugerida</h3>
                        <p id="resumoEstrategico" class="text-slate-200 leading-relaxed font-serif text-lg"></p>
                    </div>

                    <div class="glass-card rounded-2xl overflow-hidden">
                        <div class="flex border-b border-bordercolor bg-black/20">
                            <button onclick="mudarTab('legal')" id="tab-legal" class="flex-1 p-4 text-sm font-medium tab-active">Base Legal</button>
                            <button onclick="mudarTab('juris')" id="tab-juris" class="flex-1 p-4 text-sm font-medium text-slate-500">Jurisprudência</button>
                            <button onclick="mudarTab('doutrina')" id="tab-doutrina" class="flex-1 p-4 text-sm font-medium text-slate-500">Doutrina</button>
                        </div>
                        <div class="p-6">
                            <ul id="listaLegal" class="space-y-3"></ul>
                            <ul id="listaJuris" class="hidden space-y-3"></ul>
                            <ul id="listaDoutrina" class="hidden space-y-3"></ul>
                        </div>
                    </div>

                    <div class="glass-card rounded-2xl p-6 border border-brand-500/20">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-4">
                            <h3 class="text-lg font-medium text-white italic">Minuta da Peça</h3>
                            <button onclick="baixarWord()" class="bg-brand-600 hover:bg-brand-500 text-white px-6 py-2 rounded-lg text-sm w-full md:w-auto">
                                <i class="fa-solid fa-file-word mr-2"></i> Baixar Word (.docx)
                            </button>
                        </div>
                        <textarea id="textoPeca" rows="15" class="input-dark w-full p-4 rounded-xl text-sm font-serif leading-relaxed"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const s = document.getElementById('sidebar');
            s.classList.toggle('hidden');
            s.classList.toggle('flex');
        }

        function mudarTab(tipo) {
            ['legal', 'juris', 'doutrina'].forEach(t => {
                document.getElementById('lista' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('tab-active');
                document.getElementById('tab-' + t).classList.add('text-slate-500');
            });
            document.getElementById('lista' + tipo.charAt(0).toUpperCase() + tipo.slice(1)).classList.remove('hidden');
            document.getElementById('tab-' + tipo).classList.add('tab-active');
            document.getElementById('tab-' + tipo).classList.remove('text-slate-500');
        }

        function mostrarNomesArquivos() {
            const input = document.getElementById('arquivosPDF');
            document.getElementById('textoArquivos').innerText = input.files.length + " arquivo(s) selecionado(s)";
        }

        async function enviarParaAPI() {
            const apiKey = document.getElementById('apiKey').value;
            const fatos = document.getElementById('fatosCaso').value;
            if(!apiKey || !fatos) return alert("Chave API e Fatos são obrigatórios.");

            if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('hidden');
            document.getElementById('loadingArea').classList.remove('hidden');
            document.getElementById('resultadoArea').classList.add('hidden');

            const formData = new FormData();
            formData.append("api_key", apiKey);
            formData.append("fatos_do_caso", fatos);
            formData.append("area_direito", document.getElementById('areaDireito').value);
            const files = document.getElementById('arquivosPDF').files;
            for(let i=0; i<files.length; i++) formData.append("arquivos", files[i]);

            try {
                const res = await fetch('/analisar', { method: 'POST', body: formData });
                const d = await res.json();
                
                document.getElementById('resumoEstrategico').innerText = d.resumo_estrategico;
                
                const carregarLista = (lista, id, icon, color) => {
                    const el = document.getElementById(id);
                    el.innerHTML = '';
                    (lista || []).forEach(item => {
                        el.innerHTML += `<li class="p-3 bg-white/5 rounded-lg border border-white/5 text-sm"><i class="fa-solid ${icon} mr-2 ${color}"></i> ${item}</li>`;
                    });
                };

                carregarLista(d.base_legal, 'listaLegal', 'fa-book', 'text-emerald-400');
                carregarLista(d.jurisprudencia, 'listaJuris', 'fa-gavel', 'text-amber-400');
                carregarLista(d.doutrina, 'listaDoutrina', 'fa-pen-nib', 'text-brand-400');
                
                document.getElementById('textoPeca').value = d.peca_processual;
                document.getElementById('loadingArea').classList.add('hidden');
                document.getElementById('resultadoArea').classList.remove('hidden');
            } catch (e) { alert("Erro na análise."); document.getElementById('loadingArea').classList.add('hidden'); }
        }

        async function baixarWord() {
            const payload = {
                texto_peca: document.getElementById('textoPeca').value,
                advogado_nome: document.getElementById('advNome').value,
                advogado_oab: document.getElementById('advOAB').value,
                advogado_endereco: document.getElementById('advEndereco').value
            };
            const res = await fetch('/gerar_docx', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "Peca_M_A.docx";
            a.click();
        }
    </script>
</body>
</html>
